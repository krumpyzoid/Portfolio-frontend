<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Evan Kurz | Front-End Webdeveloper</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Title, without branding. -->
    <meta property="og:title" content="Front-End Webdeveloper" />
    <!-- Name, not URL (e.g. Apple, not apple.com) -->
    <meta property="og:site_name" content="Evan Kurz" />
    <!-- URL. Should match canonical URL for SEO. Unique identifier for your article. -->
    <meta property="og:url" content="http://www.evankurz.com/" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Freelance webdeveloper passionate about UI Design, Front-End development and User Experience." />
    <!-- Image for article. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="<%= BASE_URL %>" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
  </head>
  <body ref="body">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init({ offset: 500, duration: 400, once: true, anchorPlacement: 'top'});
  </script>
</html>
